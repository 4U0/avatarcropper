<!DOCTYPE html>
<html>
    <head>
        <title>Discord Avatar Cropper</title>
        <link rel="stylesheet" href="css/style.css"></link>
        <!--<script src="js/jquery-2.1.4.min.js"></script>-->
        <script src="js/canvas.js"></script>
        <script src="js/discordphoto.js"></script>
        <meta charset="UTF-8"> 
    </head>
    <body>
        <div id="container" class="">
            <canvas id="canvas" class="hidden">why</canvas>
            <canvas id="canvas-over" class="hidden">why</canvas>
            <div id="container-buttons">
                <input id="input-file" type="file" accept="image/*" />
                <button id="switch-circle" class="switch hidden">Circle</button>
                <button id="switch-square" class="switch hidden">Sqare</button>
                <a id="save" class="save hidden">Save</a>
            </div>
        </div>
    </body>
</html>
