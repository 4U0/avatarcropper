<!DOCTYPE html>
<html>
    <head>
        <title>Avatar Cropper</title>
        <link rel="stylesheet" href="css/style.css"></link>
        <link rel="shortcut icon" href="favicon.png"></link>
        <!--<script src="js/jquery-2.1.4.min.js"></script>-->
        <script src="js/canvas.js"></script>
        <script src="js/discordphoto.js"></script>
        <meta charset="UTF-8"> 
    </head>
    <body>
        <div id="container" class="">
            <input id="input-file" type="file" accept="image/*" />
            <canvas id="canvas" class="hidden">why</canvas>
            <canvas id="canvas-over" class="hidden">why</canvas>
            <div id="container-buttons">
                <label for="input-file">Open File...</label>
                <button id="switch-circle" class="switch hidden">Circle</button>
                <button id="switch-square" class="switch hidden">Sqare</button>
                <div id="fuck-ranges" class="hidden"><div>Mask Transparency</div><input type="range" value="0" min="0" max="1" step="0.01" id="slider-opacity" /></div>
                <button id="btn-addPreview" class="hidden">Add Preview Size</button>
                <button id="btn-outlines" class="toggle toggle-active  hidden">Toggle Mask Outline</button>
                <a id="save" class="save hidden">Save</a>
            </div>
        </div>
    </body>
</html>
